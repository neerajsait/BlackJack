<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker-Style Blackjack</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="casino-table">
        <h1>Blackjack</h1>
        <div class="game-container">
            <p id="message-el">Ready to test your luck?</p>
            <p id="cards-el">Cards: </p>
            <p id="sum-el">Sum: </p>
            <div class="button-container">
                <button onclick="startGame()" id="start-btn">DEAL CARDS</button>
                <button onclick="newCard()" id="new-card-btn">HIT</button>
            </div>
            <p id="player-el"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
